<!DOCTYPE html>
<html>
    <head>
      <title>Nozama.com</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!-- <h1>Welcome to Nozama.com!</h1> -->

      <div class="banner">
        <div class="banner-icon">
          <div class="banner-circle">
            <div class="banner-text">
              <h1>Nozama.com</h1>
            </div>
          </div>
        </div>
      </div>

      <p id="message"></p>
      <form id="sign-up">
      <fieldset>
        <!-- <legend>Sign up</legend> -->
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="text" name="credentials[password]" placeholder="Password">
        <input type="text" name="credentials[password_confirmation]" placeholder="Password Confirmation">
        <input class="SubmitButton" type="submit" name="submit" value="Sign up">
      </fieldset>
    </form>

    <form id="sign-in">
      <fieldset>
        <!-- <legend>Sign in</legend> -->
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="text" name="credentials[password]" placeholder="Password">
        <input class="SubmitButton" type="submit" name="submit" value="Sign in">
      </fieldset>
    </form>

    <form id="change-password">
      <fieldset>
        <!-- <legend>Change password</legend> -->
        <input type="text" name="passwords[old]" placeholder="Old Password">
        <input type="text" name="passwords[new]" placeholder="New Password">
        <input class="SubmitButton" type="submit" name="submit" value="Change password">
      </fieldset>
    </form>

    <form id="sign-out">
      <fieldset>
        <!-- <legend>Sign out</legend> -->
        <input class="SubmitButton" type="submit" name="submit" value="Sign out">
      </fieldset>
    </form>

    <form id="create-order-button">
      <fieldset>
        <input class="SubmitButton" type="submit" name="submit" value="Create Order">
      </fieldset>
    </form>

    <div class="container">
      <div class="row">
        <div class="col product-list">
        </div>
        <div class="col shopping-cart">
          This is the order columns
        </div>
      </div>
    </div>

    <form id="stipe-form" action="http://localhost:4741/charges" method="POST">
      <input type="hidden" name="stripeAmount" id="stripeAmount" value="921000" />
      <input type="hidden" name="business_category" id="business_category" value="2" />
      <script
        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="pk_test_IWtf8h0ew1zAXAmlNvnTtXKo"
        data-name="Stripe.com"
        data-description="2 widgets"
        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
        data-locale="auto"
        data-zip-code="true">
      </script>
    </form>

    </body>
</html>
